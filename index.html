<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cruds</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cruds">
        <div class="head">
            <h1>CRUDS PROJECT</h1>
            <h2>Product management system</h2>
        </div>


        <div class="inputs">
            <input type="text" id="title" placeholder="Product Titla">
            <div class="prices">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total">0.00</small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="catogory">
            <button id="submit">Create</button>
        </div>


        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" placeholder="Search By Title" id="search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchByTitle">search by title</button>
                    <button onclick="getSearchMood(this.id)" id="searchByCategory">search by category</button>
                </div>
            </div>
        </div>


        <div class="deleteAll hide">
            <button id="deleteAll" onclick="DeleteProducts()">Delete All Items</button>
        </div>


        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>Discount</th>
                <th>Total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
                <tr>
                    <th>1</th>
                    <th>Iphone</th>
                    <th>2350</th>
                    <th>150</th>
                    <th>200</th>
                    <th>2350</th>
                    <th>Phone</th>
                    <th><button id="update">Update</button></th>
                    <th><button id="delete">Delete</button></th>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
